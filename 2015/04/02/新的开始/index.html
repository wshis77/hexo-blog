      <p>这是<strong>新的开始</strong>，我用Hexo创建了第一篇文章。</p>
<p>通过下面的命令，就可以创建新的文章<br><figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">root@wshis77:~/nodejs-hexo# hexo new &#26032;&#30340;&#24320;&#22987;&#10;INFO  Created: ~/nodejs-hexo/source/_posts/&#26032;&#30340;&#24320;&#22987;.md</span><br></pre></td></tr></table></figure></p>
<ul>
<li>引用示例<figure class="highlight applescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&gt; Every interaction <span class="keyword">is</span> both precious <span class="keyword">and</span> an opportunity <span class="keyword">to</span> delight.</span><br></pre></td></tr></table></figure>
</li>
</ul>
<blockquote>
<p>Every interaction is both precious and an opportunity to delight.</p>
</blockquote>
<ul>
<li>链接<figure class="highlight markdown"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">[<span class="link_label">google</span>](<span class="link_url">http://www.google.com</span>)</span><br></pre></td></tr></table></figure>
</li>
</ul>

<p>感觉不错。</p>
